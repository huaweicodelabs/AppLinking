<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <title>AGC AppLinking Cordova CodeLab</title>
</head>

<body style="text-transform:none;">
  <div class="row" style="margin-top:15px;">
    <h1>AGC AppLinking Cordova CodeLab</h1>
    <div id="deviceready" class="blink" style="text-align: center">
      <p class="event listening">Connecting to Device</p>
      <p class="event received">Device is Ready</p>
    </div>
  </div>

  <div class="row" style="padding:10px;">
    <button id="buildShortLink" style="width:200px;height:35px">Build ShortLink</button>
    <div class="title">ShortLink And TestURL:</div>
    <pre id="shortLinkResult"></pre>
  </div>

  <div class="row" style="padding:10px;">
    <button id="buildLongLink" style="width:200px;height:35px">Build LongLink</button>
    <div class="title">LongLink:</div>
    <pre id="longLinkResult"></pre>
  </div>

  <div class="row" style="padding:10px;">
    <button id="copyShortLink" style="width:200px;height:35px">Copy ShortLink</button>
  </div>

  <div class="title" style="padding:10px;">
    AGConnect App Linking Resolved Link Data Result:
  </div>
  <pre id="AGConnectAppLinkingResolvedLinkDataResult" style="padding:10px;"></pre>
  </div>
  <script src="cordova.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
